<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function Add(n)
{
   if(n==1)
    {
    return false;
}
else if(n==2)
{
    return true;
}
else
{
for(var i=2;i<n;i++)
{
    if(n%i==0)
    {
        return false;
    }
}
return true;
}}
let a=parseInt(prompt("Enter Number:"));
document.write(Add(a));
</script>
</body>
</html>
